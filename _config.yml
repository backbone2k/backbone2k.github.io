remote_theme: "mmistakes/minimal-mistakes@4.21.0"

# Site settings
minimal_mistakes_skin: "air" #"default" #"air", "aqua", "contrast", "dark", "dirt", "neon", "mint", "plum" "sunrise"
title: Christian's Blog
email: "blog@treegardner.de"
description: >- # this means to ignore newlines until "baseurl:"
  Write an awesome description for your new site here. You can edit this
  line in _config.yml. It will appear in your document head meta (for
  Google search results) and in your feed.xml site description.
name: Christian Baumgartner
url: "https://www.treegardner.de"

search: true
repository: "backbone2k/backbone2k.github.io"

#Build Settings

timezone: "Europe/Berlin"
markdown: kramdown
permalink: /:categories/:title/
breadcrumbs: true  # disabled by default
paginate: 5
paginate_path: "/page:num/"

include: 
  - _pages



plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache
  - jekyll-redirect-from


author: 
    name: Christian Baumgartner
    avatar: "/assets/img/avatar.jpg"
    bio: "I will drop some knowledge"
    location: "Germany"
    links:
        - label: "LinkedIn"
          icon: "fab fa-fw fa-linkedin"
          url: "https://linkedin.com/in/christianbaumgartner"
        - label: "Twitter"
          icon: "fab fa-fw fa-twitter-square"
          url: "https://twitter.com/backbone2k"
        - label: "GitHub"
          icon: "fab fa-fw fa-github"
          url: "https://github.com/backbone2k"

footer:
  links:
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/backbone2k"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/backbone2k"
    - label: "Imprint"
      icon: "fas fa-fw fa-file-signature"
      url: "/imprint/"

comments:
  provider: "disqus"
  disqus:
    shortname: "treegardner"


kramdown:
  input: GFM


defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
      show_date: true
      header:
        overlay_color: "#0092ca"

  # _pages
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: true


category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/


exclude:
  - CHANGELOG.md
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - README.md
  - screenshot.png
  - docs/

